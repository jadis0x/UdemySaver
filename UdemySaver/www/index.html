<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UdemySaver</title>
    <link rel="stylesheet" href="/www/theme.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAV -->
    <div class="nav">
        <div class="nav-in">
			<div class="brand"><img src="www/assets/logo.png" alt="" class="logo">UdemySaver</div>
            <div class="grow"></div>
            <div class="search" id="searchBox">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#9aa6b2" stroke-width="2" stroke-linecap="round" /></svg>
                <input id="q" placeholder="Search title..." />
            </div>

			<button class="btn ghost" id="settingsBtn" data-i18n="actions.settings">Settings</button>

            <div class="user" id="userbox" style="display:none">
                <img id="avatar" class="avatar" alt=""><span class="uname" id="uname"></span>
            </div>
        </div>
    </div>

    <!-- HERO -->
    <div class="hero">
        <h1 data-i18n="library.title">Your Library</h1>
        <span class="muted" id="countInfo"></span>
        <div class="grow"></div>
		
        <button class="btn primary" id="refreshBtn" data-i18n="actions.refresh">Refresh</button>
    </div>

    <!-- CONTENT -->
    <div class="wrap">
        <div id="authWarn" class="empty" style="display:none">
            <b data-i18n="auth.missing_title">Looks like you're not signed in.</b>
            <div style="margin-top:6px" data-i18n="auth.help">
                Add <code>udemy_access_token=...</code> into settings.ini or enter token below:
            </div>
            <div style="display:flex; gap:8px; margin-top:10px; align-items:center; flex-wrap:wrap">
                <input id="tokenInput" type="password" placeholder="Udemy access token" style="flex:1; min-width:260px; background:#0e1624; color:#e6eef8; border:1px solid var(--border); border-radius:8px; padding:8px 10px;" />
                <button class="btn primary" id="saveTokenBtn" data-i18n="actions.save">Save</button>
            </div>
            <div id="authMsg" class="muted" style="margin-top:8px"></div>
        </div>

        <div id="grid" class="grid"></div>

        <div class="pager" id="pager" style="display:none">
            <button class="btn" id="prevBtn" data-i18n="pager.prev">‹ Previous</button>
            <span class="page-num" id="pageInfo">Page 1</span>
            <button class="btn" id="nextBtn" data-i18n="pager.next">Next ›</button>
        </div>
    </div>
	
	
	 <!-- SETTINGS -->
    <div class="settings-panel" id="settingsPanel" style="display:none">
        <div class="s-head">
            <h3 data-i18n="settings.title">Settings</h3>
            <div class="grow"></div>
            <button class="btn ghost" id="settingsCloseBtn" data-i18n="actions.close">Close</button>
        </div>
        <div class="s-body">
            <label style="display:flex;align-items:center;gap:6px;">
                <span data-i18n="options.language">Language</span>
                <select id="langSelect" class="lang-select">
                    <option value="en">EN</option>
                    <option value="tr">TR</option>
                </select>
            </label>
            <label style="display:flex;align-items:center;gap:6px;">
                <span data-i18n="options.quality">Video quality</span>
                <select id="optQuality" class="lang-select">
                    <option value="Highest" data-i18n="quality.highest">Highest</option>
                    <option value="1080">1080p</option>
                    <option value="720">720p</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                    <option value="Lowest" data-i18n="quality.lowest">Lowest</option>
                </select>
            </label>
            <label style="display:flex;align-items:center;gap:6px;">
                <input type="checkbox" id="optSubs" />
                <span data-i18n="options.subtitles">Download subtitles when available</span>
            </label>
            <label style="display:flex;align-items:center;gap:6px;">
                <input type="checkbox" id="optAssets" />
                <span data-i18n="options.assets">Download supplementary assets</span>
            </label>
            <div class="support" style="margin-top:10px;">
                <a style="color: #77ebff; border: none !important;" class="btn ghost" href="https://www.buymeacoffee.com/jadis0x" target="_blank">Buy Me a Coffee</a>
                <a style="color: #d9d933; border: none !important;" class="btn ghost" href="https://www.paypal.me/jadis0x" target="_blank">PayPal</a>
            </div>
            <button class="btn ghost" id="signOutBtn" data-i18n="actions.signout" style="margin-top:10px;">Sign out</button>
        </div>
    </div>
	

    <!-- QUEUE -->
    <div class="queue" id="queue">
        <div class="q-head">
            <h3 data-i18n="queue.title">Download Queue</h3>
            <div class="grow"></div>
            <span class="pill" id="qPill">
                <span id="qRunning" data-i18n="queue.waiting">idle</span>
            </span>
        </div>
        <div class="q-list" id="qList">
            <div class="q-empty" data-i18n="queue.empty">Queue is empty.</div>
        </div>
    </div>

    <script src="/www/app.js"></script>
</body>
</html>
